<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <!-- Menu Lateral -->
    <aside class="sidebar">
      <h2>Leitores Inoxidáveis</h2>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Início</a></li>
          <li><a href="map.html">Mapa</a></li>
          <li><a href="timeline.html">Linha do Tempo</a></li>

        </ul>
      </nav>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <section class="welcome">
        <h1>
          Bem-vindo ao Clube de Leitura <span>Leitores Inoxidáveis</span>!
        </h1>
        <p>
          Explore nossa coleção de livros lidos desde agosto de 2018

      <!-- Atalhos -->
      <section class="shortcuts">
        <div class="card">
          <a href="map.html"
            ><img src="img/mapa.svg" alt="Mapa" /><span
              >Mapa dos Livros</span
            ></a
          >
        </div>
        <div class="card">
          <a href="timeline.html"
            ><img src="img/timeline.svg" alt="Linha do Tempo" /><span

            ></a
          >
        </div>
        <div class="card">
          <a href="search.html"
            ><img src="img/search.svg" alt="Busca" /><span

            ></a
          >
        </div>
        <div class="card">
          <a href="quiz.html"
            ><img src="img/quiz.svg" alt="Quiz" /><span>Quiz Literário</span></a
          >
        </div>
      </section>

      <!-- Cards de últimos livros lidos-->
      <section class="featured-books">
        <h2>Últimos Livros Lidos</h2>
        <div id="book-list"></div>
      </section>
