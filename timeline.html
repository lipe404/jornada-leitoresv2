<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Leitores Inoxidáveis | Linha do Tempo</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/timeline.css" />
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Botão do Menu Hambúrguer -->
    <button class="menu-toggle" id="menuToggle" aria-label="Abrir/Fechar Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Overlay para mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Menu Lateral -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>Leitores Inoxidáveis</h2>
        <button class="sidebar-close" id="sidebarClose" aria-label="Fechar Menu">
          ×
        </button>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="map.html">Mapa</a></li>
          <li><a href="timeline.html" class="active">Linha do Tempo</a></li>
          <li><a href="search.html">Busca</a></li>
          <li><a href="quiz.html">Quiz</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <section class="timeline-section">
        <h1>Linha do Tempo Literária</h1>
        <div id="timeline">
          <!-- Linhas são carregadas pelo JS -->
        </div>
      </section>
    </main>

    <!-- Modal: Livro aberto -->
    <div id="bookModal" class="modal">
      <div class="modal-bg"></div>
      <div class="book-animation">
        <button class="close-btn" title="Fechar">&times;</button>
        <div class="book-content-left">
          <img id="modalCover" alt="Capa do livro" />
        </div>
        <div class="book-content-right">
          <h2 id="modalTitle"></h2>
          <h3 id="modalAuthor"></h3>
          <p id="modalGenre"></p>
          <p id="modalCorrente"></p>
          <div id="modalDesc"></div>
        </div>
      </div>
    </div>

    <!-- Botão Voltar ao Topo -->
    <button id="backToTop" class="back-to-top" aria-label="Voltar ao topo" title="Voltar ao topo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 19V5M5 12L12 5L19 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="back-to-top-text">Topo</span>
    </button>

    <script src="js/index.js"></script>
    <script src="js/timeline.js"></script>
  </body>
</html>
